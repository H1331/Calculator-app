    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="content">
        <div class="title">Calculator Project</div>
        <div class="result" id="result">
            o</div>
        <div class="input-group" >
            <label for="">Number One:</label>
            <input type="number" id="firstNumber" class="user-input" placeholder="Enter first number...">
            <small class="error" id="numberoneError">Number one is required!</small>
        </div>

            <div class="input-group" >
                <label for="">Number Two:</label>
                <input type="number"id="secondNumber" class="user-input" placeholder="Enter second number...">
                <small class="error" id="numbertwoError">Number two is required!</small>
            </div>
                <div class="input-group" >
                    <label for="">Operators:</label>
                    <select class="user-input" id="operator"            >
                        <option value="empty">Choose options...</option>
                        <option value="add">+</option>
                        <option value="minus">-</option>
                        <option value="multiply">*</option>
                        <option value="division">/</option>
                   </select>
                   <small class="error" id="operatorError">operator is required!</small>
                </div>
                   
            <div class="button-group" >
                <button id="btnCalculate" class="register-btn" type="button">Calculate</button>
            </div>
           
        </div>
    </body>
